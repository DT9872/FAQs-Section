<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="images/bg-pattern-mobile.svg" alt="pattern" class="pattern" />
        <img
          src="images/illustration-woman-online-mobile.svg"
          alt="woman illustration"
          class="illustration-mobile"
        />
        <img
          src="images/illustration-woman-online-desktop.svg"
          alt="illustration-desktop"
          class="illustration-desktop"
        />
        <img
          src="images/illustration-box-desktop.svg"
          alt="illustration-box"
          class="illustration-box"
        />
      </div>
      <section>
        <h2>FAQ</h2>
        <ul class="li-container" id="hide"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
